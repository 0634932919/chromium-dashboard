{% set id = widget.attrs.id %}
 <sl-radio-group 
    {% if id %} id="{{ id }}"{% endif %}
    {% if widget.attrs.class %} class="{{ widget.attrs.class }}"{% endif %}>
    {% for group, options, index in widget.optgroups %}
      {% if group %}
        Not supported
        <li>{{ group }}
            <ul{% if id %} id="{{ id }}_{{ index }}"{% endif %}>
      {% endif %}
      {% for widget in options %}
        <li>{% include widget.template_name %}</li>
      {% endfor %}
      {% if group %}
            </ul>
        </li>
      {% endif %}
    {% endfor %}
</sl-radio-group>
